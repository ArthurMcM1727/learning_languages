<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Webpage</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <h1>Welcome to my Vehicle Search Webpage</h1>
  <h2>Search Vehicle VIN</h2>

  <div class="vehicleSearch">
    <input type="text" id="vinInput" placeholder="VIN (e.g., 1HGCM82633A123456)" />
    <button id="searchButton">Search Vehicle</button>
  </div>

  <!-- Main output container -->
  <div id="vehicleInfo"></div>

  
  <script src="script.js"></script>
</body>
</html>
